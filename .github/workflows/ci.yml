name: Demo Security CI

on:
  push:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # Checkout Source Code
      # --------------------
      - name: Download Code
        uses: actions/checkout@v4

      # --------------------
      # Setup Node Environment
      # --------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # --------------------
      # Static Code Security Scan (Semgrep)
      # --------------------
      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Security Scan (Semgrep)
        run: semgrep scan --config=auto --json > semgrep.json || true

      # --------------------
      # Dependency + File System Scan (Trivy)
      # --------------------
      - name: Run Trivy FS Scan
        uses: aquasecurity/trivy-action@0.19.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      # --------------------
      # Secret Detection (Gitleaks) - LOCAL FILE
      # --------------------
      - name: Run Gitleaks Secret Scan
        run: |
          curl -s https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | bash
          ./gitleaks detect --source . --report-format sarif --report-path gitleaks.sarif --redact || true

      # --------------------
      # Upload Raw Security Reports
      # --------------------
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            semgrep.json
            trivy.json
            gitleaks.sarif

      # --------------------
      # Combine Reports
      # --------------------
      - name: Combine Reports
        run: python scripts/combine_reports.py

      - name: Upload Combined Report
        uses: actions/upload-artifact@v4
        with:
          name: combined-report
          path: combined.json

      # --------------------
      # AI Analysis
      # --------------------
      - name: Install Python Dependencies
        run: pip install openai

      - name: AI Security Analysis
        run: python scripts/ai_analysis.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload AI Summary
        uses: actions/upload-artifact@v4
        with:
          name: ai-summary
          path: ai-summary.txt
